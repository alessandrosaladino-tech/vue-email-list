<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail List</title>
    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    <div id="app">

        <div class="container w-50 mt-5">
            <div class="card w-50 align-items-center m-auto">
                <h1 class="mb-3">Email List</h1>
                <ul v-if="emails.length === 10"> <!--print only when the array length is = 10-->
                    <li v-for="email in emails" class="">{{email}}</li> <!--Repeat the li x time while the array is finished-->
                </ul>
            </div>
        </div>






    </div>
    <!--Vue script-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!--axios script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
        integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--My script-->
    <script src="./assets/js/main.js"></script>
</body>

</html>
